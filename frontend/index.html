<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hardware Store - Order construction materials, tools, and supplies online for delivery" />
    <meta name="theme-color" content="#ec7a1c" />
    
    <!-- DNS Prefetch for API -->
    <link rel="dns-prefetch" href="//localhost:3001" />
    
    <!-- Preconnect to font servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optimized font loading with display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <title>Hardware Store - Order Online</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical loading styles */
      #root {
        min-height: 100vh;
      }
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
      }
      /* Initial loading state */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      }
      .initial-loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top-color: #ec7a1c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown before React hydrates -->
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
