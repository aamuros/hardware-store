# Nixpacks configuration for Railway full-stack deployment
# Deploys both backend (Express) and frontend (React/Vite) from a single service
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "cd backend && npm ci",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "cd frontend && VITE_API_URL=/api npm run build",
  "cd backend && DATABASE_URL=${DATABASE_URL:-postgresql://placeholder:5432/placeholder} npx prisma generate"
]

[start]
cmd = "cd backend && sh scripts/check-env.sh && npx prisma migrate deploy && node src/server.js"
